<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <!--  currently this annoying thing is needed to show active link ;(  -->
    <mat-nav-list>
      <a mat-list-item routerLinkActive
         #routerLinkActiveInstance="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance.isActive"
         routerLink="/example">
        example
      </a>
      <a mat-list-item routerLinkActive
         #routerLinkActiveInstance2="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance2.isActive" [routerLink]="['/table']">table</a>
      <a mat-list-item routerLinkActive
         #routerLinkActiveInstance3="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance3.isActive" [routerLink]="['dashboard']">dashboard</a>
      <a mat-list-item routerLinkActive
         #routerLinkActiveInstance4="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance4.isActive" [routerLink]="['tree']">tree</a>
      <a mat-list-item routerLinkActive
         #routerLinkActiveInstance5="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance5.isActive" [routerLink]="['drag']">drag-n-drop</a>

      <mat-expansion-panel #expansionPanel class="no-shadow" hideToggle>
        <mat-expansion-panel-header class="pl-3 pr-3">
          <mat-panel-title>
            <mat-icon class="mat-icon-rtl-mirror">
              {{expansionPanel.expanded ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
            Gruppen Link
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item routerLinkActive
           #routerLinkActiveInstance6="routerLinkActive"
           [class.list-item-active]="routerLinkActiveInstance6.isActive" routerLink="page-2">Page 2</a>
        <a mat-list-item routerLinkActive
           #routerLinkActiveInstance7="routerLinkActive"
           [class.list-item-active]="routerLinkActiveInstance7.isActive" routerLink="page-3">Page 3</a>
        <a mat-list-item routerLinkActive
           #routerLinkActiveInstance8="routerLinkActive"
           [class.list-item-active]="routerLinkActiveInstance8.isActive" routerLink="qotd">Quote of the Day</a>
      </mat-expansion-panel>

    </mat-nav-list>


  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--   playing around: same button for big screens   -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!(isHandset$ | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>material-playground</span>


      <button mat-button class="ml-2" [matMenuTriggerFor]="animals">Animal index</button>
      <mat-menu #animals="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
        <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
      </mat-menu>

      <mat-menu #vertebrates="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
        <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
        <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
        <button mat-menu-item>Birds</button>
        <button mat-menu-item>Mammals</button>
      </mat-menu>

      <mat-menu #invertebrates="matMenu">
        <button mat-menu-item>Insects</button>
        <button mat-menu-item>Molluscs</button>
        <button mat-menu-item>Crustaceans</button>
        <button mat-menu-item>Corals</button>
        <button mat-menu-item>Arachnids</button>
        <button mat-menu-item>Velvet worms</button>
        <button mat-menu-item>Horseshoe crabs</button>
      </mat-menu>

      <mat-menu #fish="matMenu">
        <button mat-menu-item>Baikal oilfish</button>
        <button mat-menu-item>Bala shark</button>
        <button mat-menu-item>Ballan wrasse</button>
        <button mat-menu-item>Bamboo shark</button>
        <button mat-menu-item>Banded killifish</button>
      </mat-menu>

      <mat-menu #amphibians="matMenu">
        <button mat-menu-item>Sonoran desert toad</button>
        <button mat-menu-item>Western toad</button>
        <button mat-menu-item>Arroyo toad</button>
        <button mat-menu-item>Yosemite toad</button>
      </mat-menu>

      <mat-menu #reptiles="matMenu">
        <button mat-menu-item>Banded Day Gecko</button>
        <button mat-menu-item>Banded Gila Monster</button>
        <button mat-menu-item>Black Tree Monitor</button>
        <button mat-menu-item>Blue Spiny Lizard</button>
        <button mat-menu-item disabled>Velociraptor</button>
      </mat-menu>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
